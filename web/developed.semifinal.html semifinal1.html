


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image/download.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add some opacity to make the text more readable */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAISING FUND FOR POOR</h1>
        
        <p>save money for future</p>
        <form id="insuranceForm">
           
            <label for="name">Name:</label>
            <input type="text" id="textname" name="textname" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
           

            <label for="amount">Amount:</label>
            <input type="amount" id="amount" name="amount" required><br>

        </select><br>
        <label for="insurance taken or not">insurance taken or not :</label>
        <select id="insurance taken or not " name="insurance taken or not" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br>
            <button type="button" onclick="analyzeInsurance()">Analyze</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function analyzeInsurance() {
            
            var age = document.getElementById('age').value;
            var gender = document.getElementById('gender').value;
            var smoker = document.getElementById('smoker').value;

            
            var result = "Your insurance analysis: Age - " + age + ", Gender - " + gender + ", Smoker - " + smoker;

    
            document.getElementById('result').innerHTML = result;
        }
    </script>
    <a href="information.html">information</a>
    <a href="amount form.html">payment method</a>


    

  
</body>
</html>
